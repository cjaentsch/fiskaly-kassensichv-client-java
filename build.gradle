plugins {
    id 'java'
    id 'application'
}

group 'com.fiskaly'
version '0.0.1-alpha'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

application {
    mainClassName = 'com.fiskaly.kassensichv.client.SMA'
}

task buildFatJar(type: Jar) {
    baseName = 'fiskaly-kassensichv-client.jar'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

dependencies {
    compile group: 'com.github.jnr', name: 'jnr-ffi', version: '2.1.10'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation group: 'com.squareup.okhttp3', name: 'okhttp', version: '4.0.1'
    implementation (
        [group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.9.9'],
        [group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.9.9'],
        [group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.9']
    )
}
