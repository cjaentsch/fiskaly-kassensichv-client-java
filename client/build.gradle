plugins {
    id 'java'
}

group 'com.fiskaly'
version '0.0.1-alpha'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

configurations {
    generalLibs
    androidLibs
    commonLibs
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'com.squareup.okhttp3', name: 'okhttp', version: '4.0.1'

    implementation project(':sma-common')
    implementation project(':sma-general')
    implementation project(':sma-android')

    testCompile project(':sma-common')
    testCompile project(':sma-general')
    testCompile project(':sma-android')

    generalLibs project(':sma-general')
    generalLibs group: 'com.github.jnr', name: 'jnr-ffi', version: '2.1.10'

    androidLibs project(':sma-android')

    commonLibs project(':sma-common')

    compile (
            [group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.9.9'],
            [group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.9.9'],
            [group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.9']
    )
}

task buildAndroid (type: Jar){
    baseName = "com.fiskaly.kassensichv.client.android"
    duplicatesStrategy = 'exclude'

    from {
        configurations.androidLibs.collect { it.isDirectory() ? it : zipTree(it) }
    }

    from {
        configurations.commonLibs.collect { it.isDirectory() ? it : zipTree(it) }
    }

    from configurations.compile

    with jar
}

task buildGeneral (type: Jar) {
    baseName = "com.fiskaly.kassensichv.client.general"
    duplicatesStrategy = 'exclude'

    from('../sma/dist/') {
        include 'com.fiskaly.kassensichv.sma-darwin-*'
        include 'com.fiskaly.kassensichv.sma-windows-*'
        include 'com.fiskaly.kassensichv.sma-linux-*'
    }

    from {
        configurations.generalLibs.collect { it.isDirectory() ? it : zipTree(it) }
    }

    from {
        configurations.commonLibs.collect { it.isDirectory() ? it : zipTree(it) }
    }

    from configurations.compile

    with jar
}

jar.dependsOn(buildGeneral)
jar.dependsOn(buildAndroid)
