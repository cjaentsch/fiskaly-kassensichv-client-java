plugins {
    id 'java'
}

group 'com.fiskaly'
version '0.0.1-alpha'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

configurations {
    desktopLibs
    androidLibs
    extraLibs
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation group: 'com.squareup.okhttp3', name: 'okhttp', version: '4.0.1'

    implementation project(':sma-common')
    implementation project(':sma-general')
    implementation project(':sma-android')

    testCompile project(':sma-common')
    testCompile project(':sma-general')
    testCompile project(':sma-android')

    desktopLibs project(':sma-general')

    androidLibs project(':sma-android')

    extraLibs group: 'com.github.jnr', name: 'jnr-ffi', version: '2.1.10'
    extraLibs project(':sma-common')

    implementation (
            [group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.9.9'],
            [group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.9.9'],
            [group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.9']
    )
}

jar {

    baseName = "clientDesktop"

    from('../sma/dist/') {
        include 'com.fiskaly.kassensichv.sma-darwin-*'
        include 'com.fiskaly.kassensichv.sma-windows-*'
        include 'com.fiskaly.kassensichv.sma-linux-*'
    }

    from {
        configurations.desktopLibs.collect { it.isDirectory() ? it : zipTree(it) }
    }

    from {
        configurations.extraLibs.collect { it.isDirectory() ? it : zipTree(it) }
    }

    from configurations.runtime
}

task clientAndroid(type: Jar){

    baseName = "clientAndroid"

    from('../sma/dist/') {
        include 'com.fiskaly.kassensichv.sma-android-*'
    }

    from {
        configurations.androidLibs.collect { it.isDirectory() ? it : zipTree(it) }
    }

    from {
        configurations.extraLibs.collect { it.isDirectory() ? it : zipTree(it) }
    }

    from configurations.runtime
}

jar.dependsOn(clientAndroid)
